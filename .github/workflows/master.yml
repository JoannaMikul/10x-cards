name: Test & Build Master

on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  test-unit-e2e:
    name: Test Unit & E2E
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create test environment file
        run: |
          cat > .env.test << EOF
          # Test environment configuration
          TEST_BASE_URL=http://localhost:3000
          SUPABASE_URL=${{ secrets.SUPABASE_TEST_URL }}
          SUPABASE_KEY=${{ secrets.SUPABASE_TEST_KEY }}
          OPENROUTER_API_KEY=${{ secrets.OPENROUTER_TEST_API_KEY }}
          OPENROUTER_DEFAULT_MODEL=${{ secrets.OPENROUTER_TEST_DEFAULT_MODEL }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_TEST_SERVICE_ROLE_KEY }}
          E2E_USERNAME_ID=${{ secrets.E2E_TEST_USERNAME_ID }}
          E2E_USERNAME=${{ secrets.E2E_TEST_USERNAME }}
          E2E_PASSWORD=${{ secrets.E2E_TEST_PASSWORD }}
          EOF

      - name: Install Playwright browsers
        run: npm run playwright:install

      - name: Run linting
        run: npm run lint

      - name: Run all tests
        run: npm run test
        env:
          NODE_ENV: test
          TEST_BASE_URL: http://localhost:3000
          DOTENV_CONFIG_QUIET: true

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test-unit-e2e

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build
        env:
          NODE_ENV: production
